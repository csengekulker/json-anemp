<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>Dolgozók adatai</h1>
        <label for="name">Új név:</label>
        <input type="text" id="name">
        <button id="addButton" class="btn btn-primary">Hozzáad</button>
        <table id="empTable" 
        class="table table-striped mt-2"></table>
        <div class="editor">
            <label for="edited_id">Id:</label>
            <input type="text" id="edited_id" disabled>
            <br>
            <label for="edited_name">Név:</label>
            <input type="text" id="edited_name">
            <br>
            <button id="saveButton" 
                class="btn btn-primary">
                Mentés
            </button>            
        </div>
    </div>
    
</body>
</html>

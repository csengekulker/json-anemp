<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script src="app.js" defer></script>
</head>

<body>

    <div class="container">
        <h1>Dolgozók adatai</h1>


        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addModal">
    Új dolgozó felvétele
  </button>

  <h2>Dolgozók</h2>
  
  <!-- addModal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Új dolgozó felvétele</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
 
          <label for="name">Név:</label>
          <input type="text" id="name">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
          <button type="button" id="addButton" class="btn btn-primary" data-bs-dismiss="modal">Hozzáadás</button>
        </div>
      </div>
    </div>
  </div>


    <table id="empTable" class="table table-striped mt-2">
    </table>
  
  <!-- editModal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Adatok szerkesztése</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          

            <div class="editor">
                <label for="edited_id">Id:</label>
                <input type="text" id="edited_id" disabled>
                <br>
                <label for="edited_name">Név:</label>
                <input type="text" id="edited_name">
                <br>

            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
          <button type="button" id="saveButton" data-bs-dismiss="modal"  class="btn btn-primary">Változtatások mentése</button>
        </div>
      </div>
    </div>
  </div>


  <!-- confirmDelModal -->
  <div class="modal fade" id="confirmDelModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Biztosan törölni szeretné?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-footer">
          <button type="button" id="confirmDelButton" class="btn btn-danger" data-bs-dismiss="modal">Dolgozó törlése</button>
        </div>
      </div>
    </div>
  </div>

</div>


</body>

</html>
